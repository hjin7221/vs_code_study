    <title>로꾸꺼</title>
    <!-- 텍스트를 입력 받아 거꾸로 출력하시오 -->
    <script>
        let msg = prompt("입력하세요");

        // 거꾸로 출력
        // let ad = [];

            //     ad += msg.substr((msg.length-1-i),1);

            // document.write('<h1>로꾸꺼: '+ad+ "</h1>");
            let arr = msg.split('').reverse();
            let result = "";
            for (let v of arr){
                result +=v;
            }
            document.write("<h1>입력값: "+msg+"</h1>");
            document.write("<h1>로꾸꺼: "+result+"</h1>");

    </script>
