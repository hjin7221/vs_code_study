<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 풀기</title>
    <script>
        function fn_int(){
            return Math.floor(Math.random() * 9) + 1; // 1~9
        }
        for(let i = 0; i < 100; i++){
            console.log(fn_int());
        }
        console.log("========================");
        console.log( '2* 10은 :',eval('2* 10'));
        console.log(fn_int() + '*'+ fn_int());
        /*
         구구단 연습기를 만들어 주세요
         랜덤 함수를 이용하여
         랜덤 구구단 문제 생성 후 사용자에게 퀴즈 (5판)
         5판 이후 (어떤 문제) 맞추고 (어떤 문제) 틀렸는지 출력
        */
    </script>
</head>
<body>
    <script>
        let sum = 0;
        for(let i = 0; i<5; i++) {
            let b = fn_int();
            let c = fn_int();
            let a = prompt(b + "*" + c + "은?");
            a = parseInt(a);
            if(a == (b * c)){
                document.write(b+'*'+c + '문제 맞음: '+ (b*c)+'<br>')
                sum++;
            }else {
                document.write(b+'*'+c + '문제 user:' + a + '틀림 정답 '+(b*c)+'<br>')
            }
        }
        document.write('총 5문제 중 맞은 횟수: '+ sum + '틀린횟수: '+ (5-sum));
    </script>

</body>
</html>
